<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Rest Countries & Weather</title>
</head>

<body>

    <h1 class="text-center" id="title">Rest Countries & Weather</h1>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-12">
        <div class="card">
          <header class="card-header">
            Country: India
          </header>
          <div class="card-body">
            <p><strong>Capital:</strong> <span id="india-capital"></span></p>
            <p><strong>Region:</strong> <span id="india-region"></span></p>
            <p><strong>Latlng:</strong> <span id="india-latlng"></span></p>
            <p><strong>Name:</strong> <span id="india-name"></span></p>
            
            <img id="india-flag" src="" alt="country flag">
            
            <p><strong>Country codes:</strong> <span id="india-country-codes"></span></p>
            <button class="btn btn-primary" onclick="getWeather('india')">Click for Weather</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="card">
          <header class="card-header">
            Country: Afghanistan
          </header>
          <div class="card-body">
            <p><strong>Capital:</strong> <span id="afghanistan-capital"></span></p>
            <p><strong>Region:</strong> <span id="afghanistan-region"></span></p>
            <p><strong>Latlng:</strong> <span id="afghanistan-latlng"></span></p>
            <p><strong>Name:</strong> <span id="afghanistan-name"></span></p>
            <img id="afghanistan-flag" src="" alt="country flag">
            <p><strong>Country codes:</strong> <span id="afghanistan-country-codes"></span></p>
            <button class="btn btn-primary" onclick="getWeather('afghanistan')">Click for Weather</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="card">
          <header class="card-header">
            Country: Albania
          </header>
          <div class="card-body">
            <p><strong>Capital:</strong> <span id="albania-capital"></span></p>
            <p><strong>Region:</strong> <span id="albania-region"></span></p>
            <p><strong>Latlng:</strong> <span id="albania-latlng"></span></p>
            <p><strong>Name:</strong> <span id="albania-name"></span></p>
            <img id="albania-flag" src="" alt="country flag">
            <p><strong>Country codes:</strong> <span id="albania-country-codes"></span></p>
            <button class="btn btn-primary" onclick="getWeather('albania')">Click for Weather</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
